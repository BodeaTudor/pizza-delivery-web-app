<!DOCTYPE html>
<!--ALL CREDITS FOR THIS TEMPLATE GOES TO WILLPAGE https://codepen.io/willpaige/pen/gwxbD -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Delivery - Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" href="images/icons8-shopping-cart-96.png"> <!-- credit for this icon goes to https://icons8.com/ -->

</head>
<body>
<div class="container">
    <div class="heading">
        <h1>
            <span class="shopper">your</span> cart
        </h1>

        <a href="#" class="visibility-cart transition is-open">X</a>
    </div>

    <div class="cart transition is-open">

        <div class="table">

            <div class="layout-inline row th">
                <div class="col col-pro">Product</div>
                <div class="col col-price align-center ">
                    Price
                </div>
                <div class="col col-qty align-center">QTY</div>
                <div class="col">Total</div>
            </div>

            <div class="layout-inline row">

                <div class="col col-pro layout-inline">
                    <h2>Example Pizza</h2>
                    <p>Ingredients: Example ingredients</p>
                </div>

                <div class="col col-price col-numeric align-center ">
                    <p>$50.00</p>
                </div>

                <div class="col col-qty layout-inline">
                    <a href="#" class="qty qty-minus">-</a>
                    <input type="number"/>
                    <a href="#" class="qty qty-plus">+</a>
                </div>


                <div class="col col-total col-numeric"><p> $50.00</p>
                </div>

            </div>

            <div class="tf">
                <div class="row layout-inline">
                    <div class="col">
                        <p>Shipping: 5.00$</p>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row layout-inline">
                    <div class="col">
                        <p>Total: 55.00$</p>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <a href="#" class="btn btn-update">Checkout</a>
        <a href="menu.html" class="btn btn-return">Return to menu</a>
        <a class="free-ship">Free shipping for orders above 50$</a>

    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="cart.js"></script>
</body>
</html>
